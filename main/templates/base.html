<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <main>
    <div class="header">
      {% if user.is_authenticated %}
      <h2>{{ user.username }}</h2>
      <h1><a href="{% url 'logout' %}">Log Out</a></h1>
      <h1><a href="{% url 'password_reset' %}">Reset Password</a></h1>
      {% else %}
      <h2><a href="{% url 'login' %}">Log In</a><br></h2>
      <h2><a href="{% url 'signup' %}">Sign Up</a></h2>
      {% endif %}
    </div>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
